<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label"><input id="name" type="text" placeholder="Enter your name"></label>
        <label for="email" id="email-label"><input id="email" type="text" placeholder="Enter your email"></label>
        <label for="number" id="number-label"> <input id="number" type="number" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?
            <select name="dropdpwn" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>





    </form>
</body>

</html>
