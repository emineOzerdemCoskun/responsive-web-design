<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name<input id="name" type="text" class="input-control"
                        placeholder="Enter your name" required></label>
            </fieldset>
            <fieldset>
                <label id="email-label">Email<input id="email" type="email" class="input-control"
                        placeholder="Enter your email" required></label>
            </fieldset>
            <fieldset>
                <label id="number-label">Age(optional)<input id="number" type="number" class="input-control" min="10"
                        max="99" placeholder="Age" required></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown" class="input-control">
                        <option value="" disabled selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>Would you recommend freeCodeCamp to a friend?
                <label for="definitely">
                    <input type="radio" name="recommend" id="definitely" class="inline"
                        value="definitely">Definitely</label>

                <label for="maybe">
                    <input type="radio" name="recommend" id="maybe" class="inline" value="maybe">Maybe</label>

                <label for="not-sure">
                    <input type="radio" name="recommend" id="not-sure" class="inline" value="not-sure">Not sure
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">What is your favourite feature of freeCodeCamp?
                    <select name="dropdown" id="dropdown" class="input-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>What would you like to see improved?
                <label for="preference"><input id="preference" type="checkbox" value="front-end"
                        name="preference">Front-end
                    Projects</label>
                <label for="preference"><input id="preference" type="checkbox" value="back-end"
                        name="preference">Back-end
                    Projects</label>
                <label for="preference"><input id="preference" type="checkbox" value="data" name="preference">Data
                    visualization</label>
                <label for="preference"><input id="preference" type="checkbox" value="challenges"
                        name="preference">Challenges</label>
                <label for="preference"><input id="preference" type="checkbox" value="open-source"
                        name="preference">Open Source
                    Community</label>
                <label for="preference"><input id="preference" type="checkbox" value="gitter" name="preference">Gitter
                    help
                    rooms</label>
                <label for="preference"><input id="preference" type="checkbox" value="videos"
                        name="preference">Videos</label>
                <label for="preference"><input id="preference" type="checkbox" value="city-meetups"
                        name="preference">City
                    Meetups</label>
                <label for="preference"><input id="preference" type="checkbox" value="wiki"
                        name="preference">Wiki</label>
                <label for="preference"><input id="preference" type="checkbox" value="forum"
                        name="preference">Forum</label>
                <label for="preference"><input id="preference" type="checkbox" value="additional-courses"
                        name="preference">Additional
                    Courses</label>
            </fieldset>
            <fieldset>
                <label for="bio">Any comments or suggestions?
                    <textarea name="bio" id="bio" cols="30" rows="10"
                        placeholder="Emter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit" class="input-control">
        </form>
    </div>

</body>

</html>
