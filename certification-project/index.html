<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

        <fieldset>
            <label for="name-label">Name<input id="name-label" type="text" placeholder="Enter your name"></label>
            <label for="email-label">Email<input id="email-label" type="text" placeholder="Enter your email"></label>
            <label for="number-label">Age(optional)<input id="number-label" type="number" min="10" max="99"
                    placeholder="Age"></label>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
                <input type="radio" name="definitely" id="definitely" class="inline">Definitely</label>

            <label for="maybe">
                <input type="radio" name="maybe" id="maybe" class="inline">Maybe</label>

            <label for="not-sure">
                <input type="radio" name="not-sure" id="not-sure" class="inline">Not sure
            </label>            
        </fieldset>

        <fieldset>
            <label for="dropdown">What is your favourite feature of freeCodeCamp?
                <select name="dropdown" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>What would you like to see improved?
            <label for="preference"><input id="preference" type="checkbox" value="front-end" name="preference">Front-end
                Projects</label>
            <label for="preference"><input id="preference" type="checkbox" value="back-end">Back-end
                Projects</label>
            <label for="preference"><input id="preference" type="checkbox" value="data">Data
                visualization</label>
            <label for="preference"><input id="preference" type="checkbox" value="challenges">Challenges</label>
            <label for="preference"><input id="preference" type="checkbox" value="open-source">Open Source
                Community</label>
            <label for="preference"><input id="preference" type="checkbox" value="gitter">Gitter help
                rooms</label>
            <label for="preference"><input id="preference" type="checkbox" value="videos">Videos</label>
            <label for="preference"><input id="preference" type="checkbox" value="city-meetups">City
                Meetups</label>
            <label for="preference"><input id="preference" type="checkbox" value="wiki">Wiki</label>
            <label for="preference"><input id="preference" type="checkbox" value="forum">Forum</label>
            <label for="preference"><input id="preference" type="checkbox" value="additional-courses">Additional
                Courses</label>
            <label for="bio">Any comments or suggestions?
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Emter your comment here..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
